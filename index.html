<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./styles.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="chat-box">
        <div id="chat-box-header">
            <div id="chat-box-title">
                Chat Box
            </div>
        </div>
        <div id="chat-box-content">
        </div>
        <div id="chat-box-footer">
            <button id="chat-box-footer-button">
                Chat at twitch.tv/Heribio
            </button>
        </div>
    </div>
    <div id="container">
        <div id="hangman-box">
            <div class="title">
                HANGMAN
            </div>
            <div class="letters">
                <div id="word-display"></div>
            </div>
            <div class="hangman-body">
               <div id="lives">

               </div>
            </div>
        </div>
        <div id="right-box">
            <div id="top-right">
                <div class="subtitle">
                    Wrong Letters
                </div>
                <div id="wrong-letters"></div>
            </div>
            <div id="bottom-right">
                <div class="explanatory-text">
                    Type letters in twitch chat<br>Letters are chosen randomly every 10 seconds
                </div>
            </div>
        </div>
    </div>

    <!-- Move the script tag to the end of the body -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script src="index.js"></script>
</body>
</html>
